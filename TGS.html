<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--Vue Js-->
        <script src="vue.js"></script>

        <title>TUGAS</title>

    </head>

    <body style="background-image: url(thumb-1920-822046.jpg);">
        <div id="app">
            <div class="col-4 justify-content-center mx-auto h-100">
                <div v-for="(todo,index) in todos" :key="index">
                    <div class="card">
                        <div class="card-body">
                            <span class="float-right"><button class="btn btn-sm" @click="hapus(index)">delete</button></span>

                            <span v-if="todo.prioritas == 'penting'" class="badge badge-light text-danger">
                                {{ todo.prioritas }}
                            </span>

                            <span v-else-if="todo.prioritas == 'biasa'" class="badge badge-light text-primary">
                                {{ todo.prioritas }}
                            </span>

                            <span v-else-if="todo.prioritas == 'tidak penting'" class="badge badge-light text-success">
                                {{ todo.prioritas }}
                            </span>
                            
                            <h4>{{ todo.judul }}</h4>
                            <p>{{ todo.catatan }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4 justify-content-center mx-auto mt-4">
                <div class="card p-5" style="margin-top: 1cm;">
                    <div class="form-group">
                        <label for="judul"><strong>Yang Harus di Lakukan</strong></label>
                        <input type="text" class="form-control" id="judul" >
                    </div>

                    <div class="form-group">
                        <label for="prioritas"><strong>Prioritas</strong> </label>
                        <select name="prioritas"  id="prioritas" class="form-control">
                            <option selected disabled value="">Choose....</option>
                            <option value="penting">Penting</option>
                            <option value="biasa">Biasa</option>
                            <option value="tidak penting">Tidak Penting</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="catatan"><strong>Catatan</strong> </label>
                        <textarea class="form-control" id="catatan"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-warning col-5" @click="reset">Reset</button>
                        <button type="button" class="btn btn-outline-success col-5" @click="submit">Submit</button>
                    </div>
                </div>
            </div>
            <footer class="text-center">
                <hr>
                <h3 class="font-weight-light text-white" >{{ mahasiswa.nama }} | {{ mahasiswa.npm }} | {{ mahasiswa.kelas }}</h3>
            </footer>
        </div>
       
    </body>

    <script>
        new Vue({
            el: "#app",
            data: {
                judul: "",
                prioritas: "",
                catatan: "",
                
                todos:[
                
                ],
                
                mahasiswa: {
                    nama: 'Vellin Mudita',
                    npm: '180709627',
                    kelas: 'PAW A'
                },
            },

            methods: {
                submit() {
                let todo = {
                    judul: judul.value,
                    prioritas: prioritas.value,
                    catatan: catatan.value,
                }
                    this.todos.push(todo);
                    this.reset()
                },

                hapus(index) {
                    this.todos.splice(index, 1);
                },

                reset() {
                    document.getElementById('catatan').value="";
                    document.getElementById('judul').value="";
                    document.getElementById('prioritas').value="";
                },
            },
        });
    </script>

</html>
